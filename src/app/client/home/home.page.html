<ion-header>
  <!-- <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar> -->
</ion-header>

<ion-content>
  <ion-infinite-scroll>
    <div class="container-fluid pad">
      <div class="col-12">
        <div class="row">
          <div class="col-12">
            <ion-card>
              <ion-card-header align="center">
                <ion-card-title>Culturales & Deportivas</ion-card-title>
                <ion-card-subtitle>Reg√≠strate y participa en las Actividades</ion-card-subtitle>
              </ion-card-header>
            </ion-card>
            <div class="pad">&nbsp;</div>
            <div align="center">
              <a href="home#abajo">
                <ion-icon class="down" name="chevron-down-outline"></ion-icon>
                <br>
                <ion-icon class="down" name="chevron-down-outline"></ion-icon>
              </a>
            </div>
          </div>
          <div class="col-12" style="padding-left: 10px; padding-right: 10px;">
            <div class="background background-filter" id="abajo">
              <h1 class="u-non-blurred">Actividades Deportivas</h1><br><br>
              <div class="botones">
                <button class="botonV">Culturales &nbsp;&nbsp;<ion-icon class="iconV"
                    name="arrow-forward-circle-outline"></ion-icon></button>
              </div>
            </div>
            <div class="background2 background-filter">
              <h1 class="u-non-blurred">Actividades Culturales</h1><br><br>
              <div class="botones">
                <button class="botonN">Deportivas &nbsp;&nbsp;<ion-icon class="iconN"
                    name="arrow-forward-circle-outline"></ion-icon></button>
              </div>
            </div>
            <div class="padd"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid padd">
      <div class="col-12">
        <div class="row">
          <div class="col-12">
            <div id="abajo" class="multi_bg_example" align="center">
            </div>
            <div class="paddd"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="padd" align="center">
      <ion-title>#deporTVCO</ion-title>
    </div>
    <div class="col-12">
      <ion-card *ngFor="let c of cards; let i = index" class="cartas">
        <!-- <ion-grid>
          <ion-row>
            <ion-col size="3">
              <ion-avatar>
                <img [src]=c.autor class="imagen">
              </ion-avatar>
            </ion-col>
            <ion-col size="9">
              <div class="name">{{c.nombre}}</div>
              <div class="date">{{c.fecha}}</div>
            </ion-col>
          </ion-row>
        </ion-grid>
     -->
        <ion-card-content class="pad-card-content">
          <img [src]=c.img />
          <p class="description">{{c.descripcion}}</p>
          <p class="nombre">{{c.nombre}}</p>
          <ion-grid>
            <ion-row align="center">
              <ion-col size="4">
                <ion-chip [outline]="true"><ion-icon
                    name="thumbs-up-outline"></ion-icon>&nbsp;&nbsp;{{c.meGusta}}</ion-chip>
              </ion-col>
              <ion-col size="4">
                <ion-chip [outline]="true"><ion-icon
                    name="chatbox-outline"></ion-icon>&nbsp;&nbsp;{{c.comentarios}}</ion-chip>
              </ion-col>
              <ion-col size="4">
                <ion-chip [outline]="true"><ion-icon
                    name="arrow-redo-outline"></ion-icon>&nbsp;&nbsp;{{c.compartir}}</ion-chip>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>

      </ion-card>
    </div>
  </ion-infinite-scroll>
</ion-content>
